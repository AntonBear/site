<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav_logo">
        <div class="div_traine-me">
          <h1 id="traine-me" href="#">treine.me</h1>
        </div>

        <div class="div_Home">
          <a id="Home" href="#">Home</a>
        </div>
        <div class="div_About">
          <a id="About" href="#">About</a>
        </div>
        <div class="div_Training">
          <a id="Training" href="#">Training</a>
        </div>
      </nav>
      <div class="left">
        <h2>
          workouts made <br />
          <span class="mulish-font">exclusive</span> for you!
        </h2>
        <h3 class="_hui">
          We create
          <span class="Open_Sans-font">exclusive and unique workouts</span> for
          you.<br />
          Invest in your body and
          <span class="Open_Sans-font">get much more performance</span>
          <br />
          and quality of life.
        </h3>
      </div>

      <div class="girl">
        <figure>
          <img src="girl.png" alt="" srcset="girl.svg" />

          <figcaption></figcaption>
        </figure>
      </div>

      <button class="btn">
        <img src="label.png" alt="" srcset="label.svg" />
        <span id="label">Start now</span>
      </button>
      <div class="footer">
        <footer>
          send us a message <span id="footer_span">@treine.me</span>
        </footer>
      </div>
      <img class="balls-decoration" srcset="balls-decoration.svg" alt="" />
    </div>
  </body>
